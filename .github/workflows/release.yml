name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App
        env:
          ELECTRON: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:electron

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: GridGuard ${{ github.ref_name }}
          body: |
            ## GridGuard ${{ github.ref_name }}
            
            ### ğŸ® Desktop Application
            
            Download and install GridGuard on your Windows PC!
            
            ### ğŸ“¥ Downloads
            - **Windows Installer**: `GridGuard-Setup-${{ steps.version.outputs.VERSION }}.exe`
            
            ### âœ¨ Features
            - Modern Minesweeper gameplay
            - Three difficulty levels
            - Beautiful glassmorphism design
            - Offline play support
            
            ### ğŸš€ Installation
            1. Download the `.exe` file
            2. Run the installer
            3. Follow the setup wizard
            4. Start playing!
            
            ### ğŸŒ Web Version
            You can also play online at: https://airshocks69.github.io/gridguard/
          draft: false
          prerelease: false

      - name: Upload Windows Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/GridGuard Setup ${{ steps.version.outputs.VERSION }}.exe
          asset_name: GridGuard-Setup-${{ steps.version.outputs.VERSION }}.exe
          asset_content_type: application/octet-stream
